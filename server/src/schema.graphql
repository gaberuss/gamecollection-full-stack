# import Game, GameSubscriptionPayload from "./generated/prisma.graphql"

type Query {
  info: String!
  inventory: [Game!]!
  game(id: ID!): Game!
}

type Mutation {
  createGame(name: String!, gameConsole: String!, condition: String!): Game!
  updateGame(
    id: ID!
    name: String
    gameConsole: String
    condition: String
  ): Game!
  deleteGame(id: ID!): Game
}

type Subscription {
  newGame: GameSubscriptionPayload
}
